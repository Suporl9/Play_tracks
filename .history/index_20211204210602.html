<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/> -->
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="test">&nbsp;</div>
      <div class="msPlayer">
        <h2 for="music Player">Music Player</h2>
      </div>
      <div class="boxesContainer">
        <img class="circularCoverBox" src="assets/teddy1.jpg"></img>
        <div class="trackNameWithToggleBox">
          <h3 class="h2class">The A Team - Ed Sheeran</h3>
        </div>
        <button class="action-btn next" id="next_btn">
          <img src="./assets/outline_skip_next_white_24dp.png" alt="nextBtn">
        </button>
        <button class="action-btn prev"  id="prev_Btn">
          <img src="./assets/outline_skip_previous_white_24dp.png" alt="prevBtn">
        </button>
        <audio src="./01 Bruno Mars - Young Girls.mp3" preload="auto" id="audio1"></audio>
        <audio src="./06 Bruno Mars - When I Was Your Man.mp3" preload="auto" id="audio2"></audio>
        <button class="action-btn action-btn-big" id="play_icon">
         <img src="./assets/outline_play_arrow_white_24dp.png" height="80px" alt="playBtn">
        </button>
  
      </div>

    </div>
    <script src="./main.js"></script>
  </body>
</html>
